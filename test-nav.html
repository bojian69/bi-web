<!DOCTYPE html>
<html>
<head>
    <title>导航测试</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .test-section {
            height: 600px;
            padding: 20px;
            margin: 20px 0;
            background: #f8f9fa;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-chart-bar"></i> 导航测试页面</h1>
        
        <!-- 快速导航栏 -->
        <nav class="quick-nav" id="quickNav">
            <div class="nav-container">
                <div class="nav-brand">
                    <i class="fas fa-chart-bar"></i>
                    <span>快速导航</span>
                </div>
                <div class="nav-links">
                    <a href="#queries-container" class="nav-link active" data-section="queries">
                        <i class="fas fa-database"></i>
                        <span>查询区域</span>
                    </a>
                    <a href="#comparison-result" class="nav-link" data-section="comparison">
                        <i class="fas fa-chart-line"></i>
                        <span>结果合并</span>
                    </a>
                    <a href="#analysis-report" class="nav-link" data-section="analysis">
                        <i class="fas fa-chart-pie"></i>
                        <span>数据分析</span>
                    </a>
                    <a href="#excel-import" class="nav-link" data-section="excel">
                        <i class="fas fa-file-excel"></i>
                        <span>Excel导入</span>
                    </a>
                </div>
                <div class="nav-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
        </nav>
        
        <div id="queries-container" class="test-section">
            <h2>查询区域</h2>
            <p>这里是查询区域的内容...</p>
        </div>
        
        <div id="comparison-result" class="test-section">
            <h2>结果合并</h2>
            <p>这里是结果合并的内容...</p>
        </div>
        
        <div id="analysis-report" class="test-section">
            <h2>数据分析</h2>
            <p>这里是数据分析的内容...</p>
        </div>
        
        <div id="excel-import" class="test-section">
            <h2>Excel导入</h2>
            <p>这里是Excel导入的内容...</p>
        </div>
    </div>
    
    <script>
        // 快速导航吸顶效果
        window.addEventListener('scroll', function() {
            const nav = document.getElementById('quickNav');
            const navTop = nav.offsetTop;
            
            if (window.pageYOffset >= navTop) {
                nav.classList.add('sticky');
                document.body.style.paddingTop = nav.offsetHeight + 'px';
            } else {
                nav.classList.remove('sticky');
                document.body.style.paddingTop = '0';
            }
        });
        
        // 导航链接点击平滑滚动
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const navHeight = document.getElementById('quickNav').offsetHeight;
                    const targetPosition = targetElement.offsetTop - navHeight - 20;
                    window.scrollTo({
                        top: targetPosition,
                        behavior: 'smooth'
                    });
                    
                    // 更新活跃状态
                    document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                }
            });
        });
        
        // 移动端导航切换
        document.querySelector('.nav-toggle').addEventListener('click', function() {
            document.querySelector('.nav-links').classList.toggle('show');
        });
    </script>
</body>
</html>
